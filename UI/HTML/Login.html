<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<link rel='stylesheet' href='../CSS/bootstrap.css'>
		<link rel='stylesheet' href='../CSS/ourstyle.css'>
		<link rel='stylesheet' href='../CSS/login.css'>
		<script src="../JS/jquery.js"></script>
		<script src="../JS/login.js"></script>
	</head>
	<body class='georgia'>
		<table width='100%' height='100%' class='borderless'>
			<th height="5%" width='10%'><br></th>
			<th height="5%" width='80%'><br></th>
			<th height="5%" width='10%'><br></th>
			<tr height="5%">
				<td><br></td>
				<td id='errorbox'></td>
				<td><br></td>
			</tr>
			<tr height="85%">
				<td><br></td>
				<td>
					<center>
						<table class='curved-blue-outer' width='100%'>
							<th class='curved-blue'>
								<br>
								<center>
									<h1><b>Sign In</b></h1>
								</center>
								<br>
							</th>
							<tr>
								<td>
									<br><br><br>
									<center>
										<label>Username:</label>
										<input class="form-control" type='text' style='width:75%' id='loginuname' placeholder='Enter Username' required>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<label>Password:</label>
										<input class="form-control" type='password' style='width:75%' id='loginpass' placeholder='Enter Password' required>
									</center>
								</td>
							</tr>
								<td>
								</td>
							<tr>
								<td>
									<br><br>
									<center>
										<input type='button' class='btn btn-info' style='width:35%' onclick='javascript:signIn()' id='loginsubmit' value='Sign In'>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<a href='./Register.html' style='text-decoration:none'>Register a New Account?</a>
									</center>
									<br>
								</td>
							</tr>
						</table>
					</center>
				</td>
				<td><br></td>
			</tr>
			<tr height="5%">
				<td><br></td>
				<td><br></td>
				<td><br></td>
			</tr>
		</table>
	</body>
</html>
