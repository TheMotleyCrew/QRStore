<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  
  <link href="../CSS/bootstrap.min.css" rel="stylesheet">
  <link href="../Fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../Fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../CSS/paymentgateway.css" rel="stylesheet">
<script src="../JS/jquery.min.js" type="text/javascript"></script>
  <script src="../JS/paymentgateway.js" type="text/javascript"></script>

     

  
</head>

<body onload="show()">
  


<div class="container">
  <div id="Checkout" class="inline">
      <h1>Pay Invoice</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      
          <div class="form-group">
              <label for="PaymentAmount">Payment amount</label>
              <div class="amount-placeholder">
                  <i class="fa fa-rupee"></i>
                  <span id="amount1"></span>
              </div>
          </div>
          <div class="form-group">
              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">CVV</label>
              <div class="input-container" >
                  <input id="SecurityCode" class="form-control" type="text" ></input>
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          
          <button id="PayButton" onclick="updateWalletBalance()" class="btn btn-block btn-success submit-button" >
              <span class="submit-button-lock"></span>Proceed to Pay
              <span id="amount2" class="align-middle"></span>
          </button>
      
  </div>
</div>


   

</body>
</html>
