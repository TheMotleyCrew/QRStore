  function success(){
	
			var xhr= new XMLHttpRequest();
			xhr.open("GET","/QRStore-master/QRStore-master/UI/Scripts/checkout.php",true);
			xhr.send();
			xhr.onreadystatechange=function()
			{
			  if(xhr.readyState==4 && xhr.status== 200)
				{
				var data = xhr.responseText.split(":");
				//alert(data);
				var t = document.getElementById("tab1");
				var to= document.getElementById("tot");
				//alert(to);
				var x = data[data.length-1];
				var q = x.split(",");
				
				//alert(x);
				var i=0;
					
					for (var i = 0 ; i < data.length -1; i++) {
						var tr = document.createElement("tr");
                             var d = data[i].split(",");
							
						for (var j = 0; j < 6 ; j++) {
						  
							var td = document.createElement("td");
							td.setAttribute("style", "text-align: center;");
							var txt = document.createTextNode(d[j]);
							td.appendChild(txt);
							tr.appendChild(td);
							}
							t.appendChild(tr);
						}
						
					to.innerHTML= "Total : " +    q[0];
					var dis = document.getElementById("dis");
					if(q[1] == 1) dis.innerHTML = "Success"
					else dis.innerHTML = "Not sufficient balance with user";
				}	
			};
		
			}
			
	</script>
